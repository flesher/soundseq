<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Music Hack Day</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div id="container" class="clear">
        
        <nav id="primary" class="clear">
            <div class="icon play" id="playpause"></div>
            <div class="icon current" id="gyro"></div>
            <div class="icon" id="touch"></div>
            <div class="icon" id="load"></div>
        </nav>

        <section id="parts" class="clear">
            <div data-part="1"></div>
            <div class="current" data-part="2"></div>
            <div data-part="3"></div>
            <div data-part="4"></div>
            <div data-part="5"></div>
            <div data-part="6"></div>
            <div data-part="7"></div>
            <div data-part="8"></div>
        </section><!-- #parts -->

        <section id="sections">
            <div data-section="1"></div>
            <div data-section="2"></div>
            <div data-section="3" class="current"></div>
            <div data-section="4"></div>
            <div data-section="5"></div>
            <div data-section="6"></div>
            <div data-section="7"></div>
            <div data-section="8"></div>
        </section><!-- #sections -->

    </div><!-- #container -->

    <!-- libs -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery.min.js">\x3C/script>')</script>
    <!--[if lte IE 8]>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
    <script>window._ || document.write('<script src="js/libs/underscore-min.js">\x3C/script>')</script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script>window._ || document.write('<script src="js/libs/backbone.js">\x3C/script>')</script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/1.4.5/jquery.scrollTo.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/libs/jquery.scrollTo.min.js">\x3C/script>')</script>
    <script type="text/javascript" src="js/libs/howler.min.js"></script>
    <!-- end libs -->

    <!-- my scripts -->
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/track.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- end my scripts -->

  </body>
</html>
